<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova Store</title>
    <link rel="icon" type="image/ico" href="assets/img/favicon/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!--Header-->
    <header class="tn-navbar">
      <nav>
        <a class="logo" href="#">TechNova</a>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
        <a href="#" class="action-btn">Login</a>
      </nav>
    </header>
    <!--Main-->
    <main class="container-md my-5">
      <section id="Registro" class="mb-4">
        <div class="card shadow-sm border-0 mx-auto" style="max-width: 700px;">
          <div class="card-body p-4">
            <h1 class="titulo-seccion">Registro de Usuario</h1>
            
            <form id="form-registro">
            <div class="grid-2">
              <input type="text" id="usuario" placeholder="Nombre de usuario" required />
              <input type="password" id="password" placeholder="Contraseña" required />
            </div>
            <div class="rut-group">
                <input type="text" id="rut" placeholder="RUT" required maxlength="8" pattern="^[0-9]{1,8}$" />
                <span class="dash" aria-hidden="true">-</span>
                <input type="text" id="dv" placeholder="DV" required maxlength="1" pattern="^[0-9Kk]{1}$" />
              </div>

              <input type="text" id="nombres" placeholder="Nombres" required />

              <div class="grid-2">
                <input type="text" id="ape1" placeholder="Apellido Paterno" required />
                <input type="text" id="ape2" placeholder="Apellido Materno" />
              </div>

              <input type="email" id="correo" placeholder="Correo" required />

              <div class="grid-2">
                <div class="field">
                  <label for="fec_nac">Fecha de Nacimiento</label>
                  <input type="date" id="fec_nac" required />
                </div>
                <div class="field">
                  <label for="telefono" class="label-spacer">Teléfono</label>
                  <input type="text" id="telefono" placeholder="Teléfono">
                </div>
              </div>

              <input type="text" id="direccion" placeholder="Dirección" />

              <label for="regiones">Región</label>
              <select id="regiones" name="regiones" required>
                <option value="" disabled selected>Selecciona una región</option>
              </select>
              <div class="check-wrap">
                <input type="checkbox" id="terminos">
                <label for="terminos">Acepto términos y condiciones</label>
                <span class="error-msg">Debes aceptar los términos.</span>
              </div>

              <div class="btn-group">
                <button type="reset" class="btn-limpiar">Limpiar</button>
                <button type="submit" class="btn-registrar">Registrar</button>
              </div>

              <div id="errorAlert" class="alert alert-danger d-none mt-3" role="alert"></div>

              <div id="successAlert" class="alert alert-success d-none mt-3" role="alert" aria-live="polite">
                <h4 class="alert-heading">¡¡¡Registro Completado!!!</h4>
                <p>Un correo de validación llegará en 15 minutos. ¡Bienvenido a la comunidad TechNova!</p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer class="site-footer">
      <p>&copy; TechNova Store — © 2025</p>
      <a href="#">Política de privacidad</a>
    </footer>
    <!-- Bootstrap JS & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>    
  </body>
</html>
